<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Video Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; display: flex; justify-content: center; }
    .container { width: 100%; max-width: 720px; }
    h1 { margin: 0 0 12px 0; font-size: 22px; }
    form { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    input[type="text"] { flex: 1 1 420px; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; background: #111; color: #fff; font-weight: 600; cursor: pointer; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .status { font-size: 13px; color: #444; min-height: 20px; margin: 8px 0; }
    .video-wrap { margin-top: 12px; }
    video { width: 100%; max-height: 480px; border-radius: 10px; background: #000; }
    .small { font-size: 12px; color: #666; }
    .row { display: flex; gap: 8px; align-items: center; }
    .hint { font-size: 12px; color: #666; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Video Generator</h1>
    <form id="prompt-form">
      <input id="prompt" type="text" placeholder="Describe the scene (e.g., A cat surfing at sunset, cinematic)" required />
      <button id="submit-btn" type="submit">Generate 5–10s video</button>
    </form>
    <div class="status" id="status"></div>
    <div class="video-wrap" id="result"></div>
    <div class="hint small">Keys are kept server-side via environment variables. Do not share secrets in prompts.</div>
  </div>

  <script>
    const form = document.getElementById('prompt-form');
    const promptInput = document.getElementById('prompt');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const submitBtn = document.getElementById('submit-btn');

    async function createPrediction(prompt) {
      const res = await fetch('/api/prediction', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      if (!res.ok) throw new Error('Failed to start generation');
      return res.json();
    }

    async function fetchPrediction(id) {
      const res = await fetch(`/api/prediction?id=${encodeURIComponent(id)}`);
      if (!res.ok) throw new Error('Failed to fetch prediction');
      return res.json();
    }

    function renderVideo(url) {
      resultEl.innerHTML = '';
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = true;
      video.loop = true;
      video.muted = false;
      video.src = url;
      resultEl.appendChild(video);
    }

    function pickVideoUrl(output) {
      if (!output) return null;
      if (typeof output === 'string') return output;
      if (Array.isArray(output)) {
        // Prefer mp4/webm if available
        const preferred = output.find(u => /\.(mp4|webm)(\?|$)/i.test(u));
        return preferred || output[0] || null;
      }
      if (typeof output === 'object' && output.url) return output.url;
      return null;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      statusEl.textContent = 'Submitting...';
      submitBtn.disabled = true;
      resultEl.innerHTML = '';

      try {
        const { id } = await createPrediction(prompt);
        statusEl.textContent = 'Generating... this can take ~30–90 seconds.';

        let attempts = 0;
        const maxAttempts = 120; // ~4 min at 2s interval
        const intervalMs = 2000;

        while (attempts < maxAttempts) {
          await new Promise(r => setTimeout(r, intervalMs));
          attempts++;
          const data = await fetchPrediction(id);
          const { status, output, error } = data;

          if (status === 'succeeded') {
            const url = pickVideoUrl(output);
            if (!url) throw new Error('No video URL in output');
            statusEl.textContent = 'Done!';
            renderVideo(url);
            submitBtn.disabled = false;
            return;
          }
          if (status === 'failed' || status === 'canceled') {
            throw new Error(error || `Prediction ${status}`);
          }
          statusEl.textContent = `Status: ${status}...`;
        }
        throw new Error('Timed out waiting for result');
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message || err}`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
